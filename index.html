<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div id="drawingArea"></div>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <form id="editForm">
                    <div class="input-group">
                        <div>
                            <label for="sizeInput">Diameter:</label>
                            <input type="number" id="sizeInput" name="sizeInput" min="20" max="70" required>
                        </div>
                        <div>
                            <label for="colorInput">Color:</label>
                            <input type="color" id="colorInput" name="colorInput" value="#000000" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <button type="button" id="applyBtn">Apply</button>
                        <button type="button" id="closeBtn">Close</button>
                    </div>                
                </form>
            </div>
        </div>
    </main>
</body>
</html>
